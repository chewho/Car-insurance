<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="css/custom.css">
  <title>Car Insurance Quote Online</title>
</head>

<body>
  <div class="container">
      <div id="content">
        <header class="header">
          <h1 class="text-center">Car Insurance Quote Online</h1>
        </header>

        <div class="content-form">
            <form action="#" id="request-quote">

              <div class="form-group form-group--make">
                <label class="form-group__label" for="make">Make:</label>
                <select class="form-control" id="make">
                  <option value="">- Select -</option>
                  <option value="1">American</option>
                  <option value="2">Asian</option>
                  <option value="3">European</option>
                </select>
              </div>

              <div class="form-group form-group--year">
                <label class="form-group__label" for="year">Year:</label>
                <select class="form-control" id="year"></select>
              </div>

              <div class="form-group">
                <div class="row">
                  <label class="">Level</label>
                  <div class="form-check">
                    <label class="form-check__label">
                      <input class="form-check__input" type="radio" name="level" value="basic" checked>
                      Basic
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check__label">
                      <input class="form-check__input" type="radio" name="level" value="complete">
                      Complete
                    </label>
                  </div>
                </div>
              </div>

              <div id="loading">
                <img src="img/spinner.gif">
              </div>
              <div class="result"></div>
              <div class="form-group">
                <button type="submit" class="btn">Get Quote
                </button>
              </div>
            </form>
        </div>
      </div>
  </div>
  <script src="./js/classes.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
